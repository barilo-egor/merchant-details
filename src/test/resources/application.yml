#Конфиг приложния
server:
  servlet:
    context-path: "/merchant-details"
kafka:
  group-id: 'group-id-dev'
  topic:
    merchant-details:
      receive: 'test-merchant-details-receive-topic'
      monitor: 'test-merchant-details-monitor-topic'
      callback: 'test-merchant-details-callback-topic'
      request: 'test-merchant-details-request-topic'
      response: 'test-merchant-details-response-topic'
      stop-search: 'test-merchant-details-stop-search-topic'
callback-secret: test-callback-secret
gateway-url: "https://gateway-example-url.com"
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create-drop
details:
  executor:
    core-pool-size: 40
    max-pool-size: 80
    queue-capacity: 100